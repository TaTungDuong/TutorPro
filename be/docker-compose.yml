version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tutorpro
    ports:
      - "5432:5432"
    volumes:
      - tutorpro_pgdata:/var/lib/postgresql/data
  api:
    build: .
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/tutorpro?schema=public
      JWT_ACCESS_SECRET: change_me_access
      JWT_REFRESH_SECRET: change_me_refresh
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: "*"
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  tutorpro_pgdata:
